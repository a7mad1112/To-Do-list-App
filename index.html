  <meta charset="UTF-8">

<body>
  <header class="d-flex justify-content-end header">
    <span id="toggle-bar" class="rounded">
      <i class="fa-solid fa-bars"></i>
    </span>
  </header>
  <main class="d-flex">
    <aside class="side">
      <header class="bar-logo d-flex fa-align-center justify-content-between mb-3">
        <h1>todo</h1>
        <span class="scale-action logo">
          <i class="fa-brands fa-github fs-4"></i>
        </span>
      </header>
      <ul class="p-0">
        <li class="">
          <a href="#" id="go-home" class="active">
            <i class="fa-solid fa-house"></i>
            <span>home</span>
          </a>
        </li>
        <li>
          <a href="#" id="go-today">
            <i class="fa-solid fa-earth-americas"></i>
            <span>today</span>
          </a>
        </li>
        <li><a href="#" id="go-week">
            <i class="fa-regular fa-calendar"></i>
            <span>Next Seven Days</span>
          </a>
        </li>
      </ul>
      <div id="my-projects" class=" mt-4">
        <div class="projects-title">
          <div class="mb-3 d-flex align-items-center justify-content-between w-100">
            <h2>My Projects</h2>
            <div id="add-project"><i class="scale-action fa-solid fa-plus add-project fs-5"></i></div>
          </div>
        </div>
        <ul id="projects-container" class="p-0">
          <!-- <li>
            <a href="#">
              <i class="fa-solid fa-list me-2"></i>
              <span>Demo Project</span>
              <div id="delete-project-btn">
                <i class="fa-solid fa-trash"></i>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-solid fa-list me-2"></i>
              <span>Second Project</span>
              <div id="delete-project-btn">
                <i class="fa-solid fa-trash"></i>
              </div>
            </a>
          </li> -->
        </ul>
      </div>
      <footer>
        <hr>
        <div id="display-mode">
          <span class="light-mode">
            <i class="fa-solid fa-sun"></i>
          </span>
          <span class="dark-mode">
            <i class="fa-solid fa-moon"></i>
          </span>
          <span class="ball"></span>
        </div>
      </footer>
    </aside>
    <!-- Our content -->
    <section id="main-content" class="p-5 w-100">
      <header class="mb-3">
        <h2 class="fs-3">Home</h2>
      </header>
      <div class="tasks-container w-100">
        <div class="add-task w-100 rounded" onclick="addTask()">
          <button class="w-100 rounded">
            <i class="fa-solid fa-plus add-project"></i>
            <span>Add new task</span>
          </button>
        </div>
        <div class="my-accordion">
          <!-- Tasks -->
          <!-- <div class="relax-img">
            <img src="./imgs/relax.png" alt="relax">
            <p>You don't have any tasks, just relax!</p>
          </div> -->
          <!-- Tasks -->
        </div>
      </div>
      <h2 class="fs-6 mt-4">Complete Tasks</h2>
      <div class="my-accordion complete-tasks">
        <!-- Tasks -->

        <!-- Tasks -->
      </div>
    </section>

    <div id="add-task-form" class="my-modal">
      <div class="my-modal-content rounded">
        <header class="py-4 px-3 rounded-top d-flex align-items-center justify-content-between">
          <h3>New Task</h3>
          <span class="close-add-task-form close-task-form">
            <i class="fa-solid fa-circle-xmark"></i>
          </span>
        </header>
        <form class="p-3" id="add-task-modal">
          <div class="form-group mb-2">
            <label class="d-block" for="task-name">Title</label>
            <input class="d-block" name="title" type="text" id="task-name">
            <p class="title-err"></p>
          </div>

          <div class="form-group mb-2">
            <label class="d-block" for="task-details">Details (notes)</label>
            <textarea id="task-details" name="details" placeholder="Important details of your task..."></textarea>
          </div>
          <div class="form-group mb-2">
            <div class="row gap-3">
              <div class="col p-0">
                <label for="select-priority" data-color="">Priority</label>
                <select class="d-block" name="priority" id="select-priority">
                  <option value="none">None</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="col p-0">
                <label for="due-date">Due Date</label>
                <input name="date" type="date" id="due-date">
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button id="add-task" type="submit">Create Task</button>
          </div>
        </form>
      </div>
    </div>


  </main>







  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/all.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
